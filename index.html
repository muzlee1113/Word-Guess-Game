<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="item-header">
            <img id="hangman" src="assets/images/Hangman_logo.png">
            <img id="onepiece" src="assets/images/one_piece_logo.png">
        </div>
        <div class="item-a">
            <img id="hangmanimg" src="assets/images/Start.png">
        </div>
        <div class="item-b">
            <img id="welcome" src="assets/images/Welcome_img.jpg">
        </div>
        <div class="item-c">
            <button id="startHint">START</button>
            <button id="resume">NEXT</button>
            <p id="hint">&nbsp</p>
        </div>
        <div class="item-d">
            <h1>Current Word</h1>
            <p id="currentWords">&nbsp</p>
            <h1>Guesses Remaining</h1>
            <p id="guessLeft">&nbsp</p>
            <h1>Letters Already Guesses</h1>
            <p id="lettersGuessed">&nbsp</p>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
